<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
        </tr>
        <tr>
            <td class="name">R1</td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: rgb(164, 190, 190); color: white;">100</span></td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: rgb(191, 191, 231);">200</span></td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: rgb(57, 57, 134); color: white;">300</span></td>
        </tr>
        <tr>
            <td class="name">R2</td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: green; color: white;">400</span></td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: rgb(156, 252, 156);">500</span></td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: yellow;">600</span></td>
        </tr>
        <tr>
            <td class="name">R3</td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: red; color: white;">700</span></td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: orangered; color: white;">800</span></td>
            <td class="container"><span class="draggable" draggable="true" style="background-color: rgb(202, 202, 202);">900</span></td>
        </tr>
    </table>
</body>
</html>
